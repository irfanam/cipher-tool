<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cipher Tool</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
    }
    textarea, input[type="file"] {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #0056b3;
    }
    #output {
      margin-top: 1rem;
      height: 100px;
    }
    #copyStatus, #shareStatus {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      textarea {
        font-size: 0.9rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üîê Cipher Tool</h1>

  <label for="fileInput">Upload Key File (.key):</label>
  <input type="file" id="fileInput" accept=".key" />

  <label for="message">Message</label>
  <textarea id="message" rows="4" placeholder="Enter your message here..."></textarea>

  <button id="encryptBtn" onclick="encrypt()" disabled>üîí Encrypt</button>
  <button id="decryptBtn" onclick="decrypt()" disabled>üîì Decrypt</button>

  <label><b>Output</b></label>
  <textarea id="output" rows="5" readonly></textarea>

  <div>
    <button id="copyBtn" onclick="copyOutput()" disabled>üìã Copy</button>
    <button id="shareBtn" onclick="shareText()" disabled>üîó Share</button>
    <span id="copyStatus"></span>
    <span id="shareStatus"></span>
  </div>

  <script>
    let uploadedKey = null;

    function toggleButtons(enabled) {
      const ids = ['encryptBtn', 'decryptBtn', 'copyBtn', 'shareBtn'];
      ids.forEach(id => {
        document.getElementById(id).disabled = !enabled;
      });
    }

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file || !file.name.endsWith('.key')) {
        alert("Please upload a valid .key file.");
        uploadedKey = null;
        toggleButtons(false);
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedKey = event.target.result.trim();
        console.log("Key loaded.");
        toggleButtons(true);
      };
      reader.readAsText(file);
    });

    function requireKey(actionFn) {
      return function () {
        if (!uploadedKey) {
          alert("Please upload a valid .key file first.");
          return;
        }
        actionFn();
      };
    }

    const encrypt = requireKey(function () {
      const msg = document.getElementById('message').value;
      const combined = msg + uploadedKey;
      const encoded = btoa(combined);
      document.getElementById('output').value = encoded;
    });

    const decrypt = requireKey(function () {
      const enc = document.getElementById('message').value;
      try {
        const decoded = atob(enc);
        const original = decoded.replace(uploadedKey, '');
        document.getElementById('output').value = original;
      } catch {
        document.getElementById('output').value = "Invalid encoded string.";
      }
    });

    function copyOutput() {
      const output = document.getElementById('output');
      const status = document.getElementById('copyStatus');
      if (!output.value) {
        status.innerText = "Nothing to copy.";
        status.style.color = "red";
        return;
      }
      navigator.clipboard.writeText(output.value)
        .then(() => {
          status.innerText = "Copied!";
          status.style.color = "green";
          setTimeout(() => {
            output.value = "";
            status.innerText = "Output cleared.";
            status.style.color = "gray";
          }, 15000);
        })
        .catch(() => {
          status.innerText = "Copy failed.";
          status.style.color = "red";
        });
    }

    function shareText() {
      const text = document.getElementById("output").value.trim();
      const status = document.getElementById("shareStatus");
      if (!text) {
        status.innerText = "Nothing to share.";
        status.style.color = "red";
        return;
      }
      if (navigator.share) {
        navigator.share({ title: 'Encrypted Message', text: text })
          .then(() => {
            status.innerText = "Shared successfully!";
            status.style.color = "green";
          })
          .catch(() => {
            status.innerText = "Share canceled.";
            status.style.color = "gray";
          });
      } else {
        navigator.clipboard.writeText(text)
          .then(() => {
            status.innerText = "Copied to clipboard!";
            status.style.color = "blue";
          })
          .catch(() => {
            status.innerText = "Failed to copy.";
            status.style.color = "red";
          });
      }
      setTimeout(() => {
        status.innerText = "";
      }, 10000);
    }
  </script>
</body>
</html>
