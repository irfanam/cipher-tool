<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cipher Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
    }
    textarea, input[type="file"] {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 1rem;
      height: 100px;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      textarea {
        font-size: 0.9rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>🔐 Cipher Tool</h1>
  <label for="fileInput">Upload Key File (.key):</label>
  <input type="file" id="fileInput" accept=".key" />
  <label for="message">Message</label>

  <textarea id="message" rows="4" placeholder="Enter your message here..."></textarea>
  <button onclick="encrypt()">🔒 Encrypt</button> 
  <button onclick="decrypt()">🔓 Decrypt</button>

<label><b>Output</b></label>

  <textarea id="output" rows="5" readonly></textarea>  
  <div>
    <button onclick="copyOutput()">📋 Copy</button>
    <button onclick="shareText()">🔗 Share</button>
    <span id="copyStatus"></span>
    <span id="shareStatus"></span>
  </div>  
  <script>
    let uploadedKey = null;

document.getElementById("fileInput").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file || !file.name.endsWith('.key')) {
    alert("Please upload a valid .key file.");
    uploadedKey = null;
    return;
  }

  const reader = new FileReader();
  reader.onload = function(event) {
    uploadedKey = event.target.result.trim();
    console.log("Key loaded:", uploadedKey);
  };
  reader.readAsText(file);
});

// Wrap encrypt/decrypt functions with a key check
function requireKey(actionFn) {
  return function() {
    if (!uploadedKey) {
      alert("Please upload a valid .key file first.");
      return;
    }
    actionFn();
  }
}

// Example encryption (just base64 here, update with your real logic)
const encrypt = requireKey(function() {
  const msg = document.getElementById('message').value;
  const encoded = btoa(msg + uploadedKey); // Example: use key in encoding
  document.getElementById('output').value = encoded;
});

const decrypt = requireKey(function() {
  const enc = document.getElementById('message').value;
  try {
    const decoded = atob(enc);
    document.getElementById('output').value = decoded.replace(uploadedKey, '');
  } catch {
    document.getElementById('output').value = "Invalid encoded string.";
  }
});
    // Placeholder script logic
    function encrypt() {
      const msg = document.getElementById('message').value;
      document.getElementById('output').value = btoa(msg); // Example
    }

    function decrypt() {
      const enc = document.getElementById('message').value;
      try {
        document.getElementById('output').value = atob(enc);
      } catch {
        document.getElementById('output').value = "Invalid encoded string.";
      }
    }

    function copyOutput() {
      const output = document.getElementById('output');
      const status = document.getElementById('copyStatus');
      if (!output.value) {
        status.innerText = "Nothing to copy";
        status.style.color = "red";
        return;
      }
      navigator.clipboard.writeText(output.value)
        .then(() => {
          status.innerText = "Copied!";
          status.style.color = "green";
          setTimeout(() => {
            output.value = "";
            status.innerText = "Output cleared";
            status.style.color = "gray";
          }, 15000);
        })
        .catch(() => {
          status.innerText = "Copy failed";
          status.style.color = "red";
        });
    }

    function shareText() {
      const text = document.getElementById("output").value.trim();
      const status = document.getElementById("shareStatus");
      if (!text) {
        status.innerText = "Nothing to share";
        status.style.color = "red";
        return;
      }
      if (navigator.share) {
        navigator.share({ title: 'Encrypted Message', text: text })
          .then(() => {
            status.innerText = "Shared successfully!";
            status.style.color = "green";
          })
          .catch(() => {
            status.innerText = "Share canceled";
            status.style.color = "gray";
          });
      } else {
        navigator.clipboard.writeText(text)
          .then(() => {
            status.innerText = "Copied to clipboard!";
            status.style.color = "blue";
          })
          .catch(() => {
            status.innerText = "Failed to copy";
            status.style.color = "red";
          });
      }
      setTimeout(() => {
        status.innerText = "";
      }, 10000);
    }
  </script>
</body>
</html>
